<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Master Boolean in Web Development [152] - Assegnazione del 04/12/2025
"
    />
    <meta name="author" content="Giovanni Mazzi" />
    <title>htmlcss-bootstrap-dashboard</title>

    <!-- Icona Progetto -->
    <link rel="icon" href="./assets/img/duck.png" />

    <!-- Bootstrap Icons -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    /> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Reset Style -->
    <link rel="stylesheet" href="css/reset_style.css" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/duck.png" alt="Logo" style="width: 60px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#CatalogoLibri"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#AnagraficaUtenti">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#StoricoPrestiti">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Help">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cerca..."
              aria-label="Search"
              data-bs-theme="light"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container p-4">
      <div class="row row-cols-1 row-cols-lg-2">
        <div class="col-lg-9">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="fs-3 mb-0">Catalogo Libri</h1>
            <button type="button" class="btn btn-primary">
              Aggiungi Libro
            </button>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="d-flex flex-column align-items-center gap-4">
            <div class="card" style="width: 19rem">
              <div class="card-header"><h1 class="fs-3">Todo</h1></div>
              <ul
                class="list-group list-group-flush m-3 border rounded-2"
                style="font-size: 0.82rem"
              >
                <li class="list-group-item">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="todo1"
                    />
                    <label class="form-check-label" for="todo1"
                      >Chiamare segreteria</label
                    >
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="todo2"
                    />
                    <label class="form-check-label" for="todo2"
                      >Mandare avvisi prestiti scaduti</label
                    >
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="todo3"
                    />
                    <label class="form-check-label" for="todo3"
                      >Ordinare nuovi libri</label
                    >
                  </div>
                </li>
              </ul>
            </div>
            <div class="card" style="width: 19rem">
              <div class="card-header"><h1 class="fs-3">F.A.Q.</h1></div>
              <div class="accordion m-3" id="accordionFAQ">
                <div class="accordion-item border border-0">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                      style="font-size: 0.9rem"
                    >
                      Come aggiungere un nuovo libro?
                    </button>
                  </h2>
                  <div
                    id="collapseOne"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionFAQ"
                  >
                    <div class="accordion-body" style="font-size: 0.9rem">
                      Accordion - ONE
                    </div>
                  </div>
                </div>
                <div
                  class="accordion-item border border-0 border-top border-bottom"
                >
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                      style="font-size: 0.9rem"
                    >
                      Come posso accedere all'anagrafica utenti?
                    </button>
                  </h2>
                  <div
                    id="collapseTwo"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionFAQ"
                  >
                    <div class="accordion-body" style="font-size: 0.9rem">
                      Accordion - TWO
                    </div>
                  </div>
                </div>
                <div class="accordion-item border border-0">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                      style="font-size: 0.9rem"
                    >
                      Posso usare questa<br />dashboard da mobile?
                    </button>
                  </h2>
                  <div
                    id="collapseThree"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionFAQ"
                  >
                    <div class="accordion-body" style="font-size: 0.9rem">
                      Accordion - THREE
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
